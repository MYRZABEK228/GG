<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Preload Мысалы</title>
</head>
<body>

    <h2>preload="none"</h2>
    <p>Бұл аудио файл алдын ала жүктелмейді, тек "Ойнату" батырмасын басқанда ғана жүктеледі.</p>
    <audio controls preload="none">
        <source src="https://music.youtube.com/watch?v=6RNw8YXafkc&si=iF5rEZUrqdw1EDMN" type="audio/mpeg">
        Сіздің браузеріңіз аудионы қолдамайды.
    </audio>

    <h2>preload="metadata"</h2>
    <p>Бұл аудио файлдың ұзақтығы және басқа ақпараттары жүктеледі, бірақ толық файл жүктелмейді.</p>
    <audio controls preload="metadata">
        <source src="https://music.youtube.com/watch?v=6RNw8YXafkc&si=iF5rEZUrqdw1EDMN" type="audio/mpeg">
        Сіздің браузеріңіз аудионы қолдамайды.
    </audio>

    <h2>preload="auto"</h2>
    <p>Бұл аудио файл толықтай алдын ала жүктеледі, жылдам ойнатылады.</p>
    <audio controls preload="auto">
        <source src="https://music.youtube.com/watch?v=6RNw8YXafkc&si=iF5rEZUrqdw1EDMN" type="audio/mpeg">
        Сіздің браузеріңіз аудионы қолдамайды.
    </audio>

</body>
</html>
